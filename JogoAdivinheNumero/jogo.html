    <div class="teste">
        <h1>Adivinhe o Número</h1>

            <p>O script acabou de escolher um número de 1 a 100. Eu irei dizer se o seu palpite foi alto ou baixo.</p>

            <div class="form">
            <label for="guessField">Escolha um número: </label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" value="Confirmar" class="guessSubmit">
            </div>

            <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
            <input type="button" value="teste" class="gameOver" id="tt">
            </div>

            <script src="JS/script.js"></script>
    </div>
</body>
